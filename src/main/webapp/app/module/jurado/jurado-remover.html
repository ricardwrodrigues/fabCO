<form name="deleteForm" ng-submit="vm.confirmDelete(vm.jurado.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Confirma remover?</h4>
    </div>
    <div class="modal-body">
        <p translate-values="{id: '{{vm.jurado.id}}'}">VocÃª tem certeza que gostaria de remover id: {{vm.jurado.id}}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Remover</span>
        </button>
    </div>
</form>
