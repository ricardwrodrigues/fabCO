<div>
    <h2>Jurados</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jurado.novo" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Adicionar jurado
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nome</span></th>
                    <th><span>Cpf</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jurado in vm.jurados track by jurado.id">
                    <td><a ui-sref="jurado-visualizar({id:jurado.id})">{{jurado.id}}</a></td>
                    <td>{{jurado.nome}}</td>
                    <td>{{jurado.cpf |  cpf}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jurado-visualizar({id:jurado.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"> Visualizar</span>
                            </button>
                            <button type="submit"
                                    ui-sref="jurado.editar({id:jurado.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm">Editar</span>
                            </button>
                            <button type="submit"
                                    ui-sref="jurado.remover({id:jurado.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm">Remover</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
