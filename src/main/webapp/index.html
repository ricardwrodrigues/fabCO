<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="apuracao" ng-strict-di>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Demo AngularJS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li uib-dropdown class="dropdown pointer">
                        <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Cadastro <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="jurado">Jurados</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="votar">Votar</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div ui-view="content">
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">®Apuração de votos</p>
        </div>
    </footer>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>

    <!-- modules -->
    <script src="app/app.js"></script>
    <script src="app/app.state.js"></script>
    <!-- home -->
    <script src="app/module/home/home.controller.js" type="text/javascript"></script>
    <script src="app/module/home/home.state.js" type="text/javascript"></script>

    <!-- jurado -->
    <script src="app/module/jurado/jurado.service.js" type="application/javascript"></script>
    <script src="app/module/jurado/jurado-lista.controller.js" type="application/javascript"></script>
    <script src="app/module/jurado/jurado.state.js" type="application/javascript"></script>
    <script src="app/module/jurado/jurado-formulario.controller.js" type="application/javascript"></script>
    <script src="app/module/jurado/jurado-visualizar.controller.js" type="application/javascript"></script>
    <script src="app/module/jurado/jurado-remover.controller.js" type="application/javascript"></script>

    <!-- nota -->
    <script src="app/module/nota/nota.state.js" type="text/javascript"></script>
    <script src="app/module/nota/nota.controller.js" type="text/javascript"></script>
    <script src="app/module/nota/nota.service.js" type="text/javascript"></script>
    <script src="app/module/nota/votar.controller.js" type="text/javascript"></script>

    <!-- util -->
    <script src="app/util/filter/ng-cpf-filter.js" type="text/javascript"></script>
    <script src="app/util/filter/ng-cnpj-filter.js" type="text/javascript"></script>

</body>
</html>
